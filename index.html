<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generation Games</title>
  <style>
    @font-face {
      font-family: 'Regards';
      src: url('./Regards.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Ashford';
      src: url('./Ashford.ttf') format('truetype');
    }

    body,
    html {
      height: 100%;
      margin: 0;
      color: white;
      font-family: 'Ashford', sans-serif;
      width: 100%;
      height: 100%;
      position: absolute;
      background: linear-gradient(270deg, #833ab4, #fd1d1d, #fcb045, #fcb045, #833ab4, #fd1d1d, #fcb045);
      background-size: 600% 600%;
      animation: moveGradient 25s ease infinite;
    }

    @keyframes moveGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body>

</body>


</html>
